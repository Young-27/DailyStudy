<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #navigator{width: 1000px; height: 40px; background-color: rgb(110, 206, 47)}

      

        ul>li{
            float: left;
            list-style-type: none;
            width: 250px;
            text-align: center;
        }
        li>a{
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
            height: 100%;
            width: 100%;
            line-height: 40px;
        }
    </style>
</head>
<body>

    <div id="navigator">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Board</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
