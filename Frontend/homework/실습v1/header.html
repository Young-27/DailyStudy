<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border: 1px solid red; box-sizing: border-box;}
        #header{height: 200px; width: 1000px;}

        #header>div{height: 100%; float: left;}
        #header_1{width: 20%;}
        #header_2{width: 80%;}

        #header_1>input{
            width: 70%; 
            height: 90%;          
        }

        #header_2>input{
            width: 60%; 
            height: 90%;   
        }

    </style>
</head>
<body>
    <div id="header">
        <div id="header_1">
            <input type="image" src="image/logo.jpg">
        </div>
        <div id="header_2">
            <input type="image" src="image/mainlogo.jpg">
        </div>
    </div>  
</body>
</html>
