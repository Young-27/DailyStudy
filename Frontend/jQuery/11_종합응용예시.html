    <script>
        $(function(){
            $("tbody>tr").click(function(){
                //console.log($(this).children().eq(0).text());

                // 현재 클릭이벤트가 발생한 해당 tr요소의 자손들(td들)에 순차적으로 접근
                $(this).children().each(function(index, el){
                    // index : 순차적으로 접근할때마다의 인덱스 수
                    // el : 순차적으로 접근되는 요소객체(td)
                    //console.log($(el).text());
                    $("#l" + (index+1)).text($(el).text());

                })

            });
        })
    </script>
