<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제03_jQuery</title>

    <style>
        div{
            border: 1px solid black;
            width: 300px;
            height: 200px;
            background-color: wheat;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <p>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</p>
    
    구매자 : <input type="text" id="person" placeholder="구매자의 이름을 입력하세요">
    <br><br>
    상품명 : <input type="text" id="p_Name" placeholder="구매 상품명을 입력하세요">
    <br><br>
    가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요">
    <br><br>
    <button onclick="buyForm();">입력값 출력하기</button>
    <br><br>
    <div class="shopping_box" id="shopping_box"></div>

    <script>
        function buyForm(){
            
            /*
            var buyer = document.getElementsByTagName("input");
            var p_Name = document.getElementById("p_Name");
            var price = document.getElementsByName("price");

            console.log(buyer);

            var box = document.getElementById("shopping_box");
            box.innerHTML = "구입자 : " + buyer[0].value + "님 <br>구입상품 : " + p_Name.value + "<br>구매가격 : " + price[0].value + "만원";
            */

            $(function(){
                $("#shopping_box").html("구입자 : " + $("#person").val() + "님 <br>상품명 : " + $("#p_Name").val() + "<br>구매가격 : " + $("input[name=price]").val() + "만원");
            });
            // 제이쿼리 name값 호출방법 : $("input[name=price]").val()
            

        }
    </script>

</body>
</html>
