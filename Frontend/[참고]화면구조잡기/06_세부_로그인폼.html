<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, form, input{
            box-sizing: border-box;
        }

        #content_3{width: 300px; height: 600px;} /*스타일 안가져감!!*/

        #login_form{width: 100%; height: 30%;}

        #login_form>*{width: 100%;}
        #login_form_input{height: 80%;}
        #login_form_etc{height: 20%; text-align: center;}

        #login_form_etc>a{
            text-decoration: none;
            color: black;
            margin: 10px;
            font-size: 12px;
            vertical-align: middle;
        }

        #login_form_input>*{height: 100%; float: left;}
        #login_input_id_pwd{width: 65%;}
        #login_input_btn{width: 35%;}

        #login_input_id_pwd>input{width: 100%; height: 50%;}
        #login_input_btn>input{width: 100%; height: 100%;}


    </style>
</head>
<body>
    
    <div id="content_3">

        <!--1. 전체 내용을 감싸는 div-->
        <div id="login_form">

            <!--2_1. 입력을 받는 input요소들이 위치할 form영역-->
            <form action="" id="login_form_input">
                
                <!--3_1. ID/PWD 텍스트상자가 들어갈 div-->
                <div id="login_input_id_pwd">
                    <input type="text" name="userId" placeholder="아이디를 입력하세요." required>
                    <input type="password" name="userPwd" placeholder="비밀번호를 입력하세요." required>
                </div>

                <!--3_2. 로그인 버튼이 들어갈 div-->
                <div id="login_input_btn">
                    <input type="submit" value="로그인">
                </div>

            </form>

            <!--2_2. 회원가입, ID/PWD찾기 페이지요청 a태그들이 위치할 div영역-->
            <div id="login_form_etc">
                <a href="">회원가입</a>
                <a href="">ID/PWD찾기</a>
            </div>

        </div>

    </div>

</body>
</html>
