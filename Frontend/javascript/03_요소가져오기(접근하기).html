<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>HTML요소에 접근하기(해당 요소객체 가져오기)</h1>

    <h3>1) 아이디로 접근하기</h3>

    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId(){

            // 아이디로 요소에 접근할 때
            // document.getElementById("아이디명")
            var area1 = document.getElementById("area1");

            console.log(area1);
            console.dir(area1);

            // 선택된 요소에 속성들에 접근해서 값을 가져온다거나 변경하는거 가능
            // 속성에 접근하고자 한다면 => 선택된요소.접근하고자하는속성명
            area1.innerHTML += "아이디로 접근 성공!!<br>";

            //area1.className = ""; 클래스 이름도 변경가능

            // 선택된 요소에 스타일 변경
            area1.style.backgroundColor = "yellow";
            area1.style.color = "red";
            area1.style.width = "100px";
            area1.style.height = "200px";

        }
    </script>

    <br><br>

    <div id="area2" class="area" style="background-color: red;"></div>
    <button onclick="accessId2();">클릭마다색변경</button>

    <script>
        function accessId2(){

            var area2 = document.getElementById("area2");

            if(area2.style.backgroundColor == "red"){
                area2.style.backgroundColor = "yellow";
            }else{
                area2.style.backgroundColor = "red";
            }

        }
    </script>

    <br>

    <h3>2) 태그명으로 접근하기</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로접근</button>

    <script>
        function accessTagName(){
            // 태그명으로 요소에 접근할 때
            // document.getElementsByTagName("태그명") => 선택된 여러개의 요소객체들 배열에 담겨서 반환
            var list = document.getElementsByTagName("li"); // [li요소객체, li요소객체, ...]

            console.log(list);
            console.log("배열의크기(선택된li개수) : " + list.length);

            //list[0].innerHTML = "안녕하세요";
            //list[1].innerHTML = "반갑습니다";

            var blueColor = 50;
            for(var i=0; i<list.length; i++){
                list[i].innerHTML = "안녕하세요" + (i+1);
                list[i].style.backgroundColor = "rgb(80, 200, " + blueColor + ")";
                blueColor += 50;
            }


        }
    </script>

    <br>

    <h3>3) name 속성값으로 접근하기</h3>
    <form action="">

        <fieldset>
            <legend>취미</legend>

            <input type="checkbox" name="hobby" value="game" id="game">
            <label for="game">게임</label>

            <input type="checkbox" name="hobby" value="music" id="music">
            <label for="music">음악</label>

            <input type="checkbox" name="hobby" value="climbing" id="climbing">
            <label for="climbing">등산</label>

            <br>

            <input type="checkbox" name="hobby" value="reading" id="reading">
            <label for="reading">독서</label>

            <input type="checkbox" name="hobby" value="movie" id="movie">
            <label for="movie">영화</label>

            <input type="checkbox" name="hobby" value="sports" id="sports">
            <label for="sports">운동</label>

        </fieldset>

    </form>

    <br>

    <div class="area" id="area3"></div>
    <button onclick="accessName();">name으로 접근</button>

    <script>
        function accessName(){

            // name속성값으로 요소가져올때
            // document.getElementsByName("name속성값") => 선택된 요소객체들이 배열에 담겨서 반환
            var hobby = document.getElementsByName("hobby"); // [input요소객체, input요소객체, ...]

            //console.log(hobby);
            var checkedItem = "";
            for(var i=0; i<hobby.length; i++){
                if(hobby[i].checked){
                    checkedItem += hobby[i].value + "<br>";
                    
                }
            }
            //console.log(checkedItem);

            //var area3 = document.getElementById("area3");
            //area3.innerHTML = checkedItem;
            document.getElementById("area3").innerHTML = checkedItem;


        }
    </script>

    <br>

            var arr = document.getElementsByClassName("test");
            console.log(arr);
            
            for(var i=0; i<arr.length; i++){
                console.log(arr[i]);
            }
        }
    </script>


    
</body>
