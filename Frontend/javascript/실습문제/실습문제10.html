<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제10</title>
    <style>
        legend{
            text-align: center;
            
        }
        fieldset{background: lightgray; width: 300px; text-align: center;}

        .area{        
            background: rgb(223, 171, 41);
            width: 500px;
            height: 50px;
            padding: 10px;
            display: none;
           
        }
        #areaT>input{width: 400px;}

    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요</legend>
        <input type="radio" id="title" name="search" one onclick="display(this.id);">제목
        <input type="radio" id="date" name="search" onclick="display(this.id);">날짜
        <input type="radio" id="writer" name="search" onclick="display(this.id);">작성자
    </fieldset>
    <hr>
    <div id="areaT" class="area">
        검색할 제목을 입력하세요 :
        <input type="text" id="searchTitle">
        <button>검색</button>
    </div>
    <div id="areaD" class="area">
        검색할 날짜를 선택하세요 : <br>
        <input type="date"> - <input type="date">
        <button>검색</button>
    </div>
    <div id="areaW" class="area">
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text"> 
        <button>검색</button>
    </div>

    <script>
        function display(radio){

            var areaT = document.getElementById("areaT");
            var areaD = document.getElementById("areaD");
            var areaW = document.getElementById("areaW");

            switch(radio){
                case "title" : areaT.style.display="block";  areaD.style.display="none";  areaW.style.display="none"; break;
                case "date" : areaD.style.display="block"; areaT.style.display="none"; areaW.style.display="none"; break;
                case "writer" : areaW.style.display="block"; areaD.style.display="none"; areaT.style.display="none"; break;
            }


        }
    </script>
</body>
</html>
