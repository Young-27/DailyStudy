<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            width: 100%;
            height: 30px;
        }
        input{
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제4</h1>
    <p>
        다음 보기의 문자열을 바탕으로 <br>
        삭제할 음식과 추가할 음식을 입력받아서 <br>
        지우고, 추가하는 코드를 작성하여라. (단, 1개씩 입력)
        <br><br>
        예시) 삭제 : 당근 / 추가 : 타코야끼
        결과-> 피자 치킨 햄버거 떡볶이 타코야끼
    </p>

    <fieldset>
        <legend>보기</legend>
        <label id="food">피자 치킨 당근 햄버거 떡볶이</label>
    </fieldset>
    <br>
    <input type="text" id="deleteFood" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="insertFood" placeholder="추가할 음식이름을 입력하세요">
    <br><br>
    <div id="area" class="area"></div>
    <br>
    <button onclick="output();">처리 및 출력</button>

    <script>
        function output(){

            var food = document.getElementById("food").innerHTML.split(" ");
            var deleteFood = document.getElementById("deleteFood").value;
            var insertFood = document.getElementById("insertFood").value;
            var area = document.getElementById("area");

            //console.log(food);
            
            
            for(var i=0; i<food.length; i++){
                if(deleteFood == food[i]){
                    food.splice(i,1);
                }
            };

            food.push(insertFood);
            
            for(var i=0; i<food.length; i++){
                area.innerHTML += food[i] + " "
            };

            

            

        }
    </script>
</body>
</html>
